<section class="menu-item">
    <img ngSrc="{{ pic }}" alt="{{ title }}" height="150" width="220" priority="true"/>

    <div class="description">
        <div class="title">{{ title }}</div>
        <div class="priceG">Tamanho G: R{{ priceG | currency }}</div>
        <div class="priceP">Tamanho P: R{{ priceP | currency }}</div>
    </div>
</section>
